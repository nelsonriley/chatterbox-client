<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="col left">
        <h1 class="room-title"></h1>
        <!-- Your HTML goes here! -->
        <div class="current-user-input-container">
          <form>
            <span class="name"></span>
            <input class="message" type="textfield"/>
            <button class="submit">Send</button>
          </form>
        </div>
        <div id="chats"></div>
      </div>
      <div class="col right">
        <h1>Chat Rooms</h1>
        <form>
          <input type="textfield" placeholder="Add new room"/>
          <button id="add-room">Create Room</button>
        </form>
        <div class="all-rooms room"><a href="#">All Rooms</a></div>
        <div id="roomSelect"></div>
        <h1>Friends</h1>
        <div id="friendSelect"></div>
      </div>
    </div>
  </body>
</html>
